<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Challenge 4</title>
</head>

<body ng-app='myGalleryApp'>
    <div ng-controller="GalleryController as gallery">
        <h1>The Gallery of My Life</h1>
        <p>Is angular working?</p> {{1===1}}
        <p>Is the controller working?</p> {{gallery.test}}
        <br>
        <br>
        <div ng-repeat="image in gallery.images">
            <img ng-show="image.showImage" ng-click="gallery.imageClick(image)" ng-src="{{image.path}}" height="300">
            <div ng-show="image.showDescription"ng-click="gallery.imageClick(image)" height="300">
                {{image.description}}
            </div>
        </div>
    </div>
</body>
</html>
