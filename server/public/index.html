<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="scripts/image-data.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Weekend Challenge 4</title>
</head>

<body ng-app='myGalleryApp'>
    <div ng-controller="GalleryController as gallery" class="container-fluid">
        <h1>A Constellation of Memories</h1>
        <br>
        <br>
        <div class="row">
        <div ng-repeat="image in gallery.images track by $index" 
        class="col-md-4 col-sm-6 col-xs-12">
            <div class="crop" 
            ng-mouseenter="imageStyle={'border-radius': '100%'}"
            ng-mouseleave="imageStyle={'border-radius': '20px'}"
            ng-style="imageStyle">
                <img ng-show="image.showImage" 
                ng-click="gallery.imageClick(image)" ng-src="{{image.path}}" height="300">
                <div class="description" ng-show="image.showDescription" 
                ng-mouseenter="imageStyle={'border-radius': '100%'}"
                ng-mouseleave="imageStyle={'border-radius': '20px'}"
                ng-click="gallery.imageClick(image)" height="300">
                    <div class="description-text">
                        {{image.description}}
                    </div>
                </div>
            </div> <!-- end crop div -->
            <button ng-click="gallery.likeBtnClick(image)">
                <span class="glyphicon glyphicon-heart">
            </button>
            <span class="likes"><ng-pluralize count="image.likes"
            when="{'0': 'Nobody likes this. ||',
                '1': '1 person likes this. ||',
                'other': '{} people like this. ||'}">
            </ng-pluralize></span>
            <span class="views"><ng-pluralize count="image.viewsToShow"
            when="{'0': 'Nobody has viewed this.',
                '1': '1 person has viewed this.',
                'other': '{} people have viewed this.'}">
            </ng-pluralize></span>
        </div> <!-- end column -->
    </div> <!-- end row -->
    </div> <!-- end gallery controller -->
</body>
</html>
